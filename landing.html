<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My To-Do List</title>

 
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@300;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-position: scroll;
      margin: 0;
      padding: 0;
       background-repeat: no-repeat;
      background-size: cover;
    background-position: center;
    background-image:url(photo-1652170226044-711dff674316.jpeg) ;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: fadeInBody 1s ease-in-out;
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
        transform: scale(1.05);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .login-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #6a0572;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .login-btn:hover {
      background-color: #4a025f;
      transform: translateY(-2px);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 60px;
      color: #6a0572;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      animation: slideDown 1.5s ease;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    p {
      
      font-family: white;
      font-style: initial;
      font-size: 30px;
      max-width: 600px;
      text-align: center;
      color: #070101;
      margin-top: 20px;
      line-height: 1.6;
      animation: fadeInText 2s ease;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      text-align: center;
      padding: 30px;
    }
  </style>
</head>
<body>

  <button class="login-btn" onclick="goToLogin()">Login</button>

  <div class="container">
    <h1>My To-Do List</h1>
    <p>
      Organize your day, boost productivity, and never forget a task again!<br>
      "My To-Do List" helps you plan smarter and get more doneâ€”beautifully and efficiently.
    </p>
  </div>

  <script>
    function goToLogin() {
      window.location.href = "login.html"; 
    }
  </script>

</body>
</html>
